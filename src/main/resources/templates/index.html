<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Портал автомастерских</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<section>
	<div class="mt-3 container">
		<div class="row">
			<div th:each="el : ${services}" class="col-xs-12 col-sm-6 col-md-6 col-lg-4 col-xl-3">
				<div class="card mb-4 shadow-sm">
					<img th:src="'/images/' + ${el.Photo}" class="card-img-top img-thumbnail" alt="картинка">
					<div class="card-body">
						<h5 th:text="${el.Name}" class="card-title"></h5>
						<p class="card-text" th:text="${el.Description}"></p>
						<p th:text="'Цена: ' + ${el.Cost} + ' руб.'"></p>
						<a th:href="'service/' + ${el.ID}" class="btn btn-primary">Ссылка</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
	
</body>
</html>
