<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Портал автомастерских</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/header :: header">
</header>
<section>
<div class="mt-3 container">
	<div class="row">
		<h1 th:text="${service.Name}"></h1>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-4">
			<img th:src="'/images/' + ${service.Photo}" class="card-img-top img-thumbnail" alt="картинка">
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-8">
			<p th:text="'Описание: ' + ${service.Description}"></p>
			<p th:text="'Цена: ' + ${service.Cost} + ' руб.'"></p>
			<ul class="list-unstyled">
				<li>Информация о автомастерской:
				<ul>
					<li th:text="'Название: ' + ${shop.Name}"></li>
					<li th:text="'Адрес: ' + ${shop.Address}"></li>
					<li th:text="'Рабочие дни: ' + ${str}"></li>
					<li th:text="'Телефон: ' + ${shop.PhoneNumber}"></li>
				</ul>
				</li>
			</ul>
			<p><a href="#" class="btn btn-primary">Оставить заявку</a></p>
		</div>
	</div>
</div>
</section>
	
</body>
</html>
