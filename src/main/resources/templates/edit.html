<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Портал автомастерских</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="blocks/adminheader :: header">
</header>
<section>
	<div class="mt-3 container">

		<form th:action="'/admin/edit/' + ${shop.ID}" method="post">

			<h6>Обшая информация:</h6>

			<div class="form-floating mb-3">
				<input class="form-control" name = "Name" id="Name" th:value="${shop.Name}" placeholder="Название автомастерской">
				<label for="Name">Название автомастерской</label>
			</div>

			<div class="form-floating mb-3">
				<input class="form-control" name = "Address" id="Address" th:value="${shop.Address}" placeholder="Адрес автомастерской">
				<label for="Address">Адрес автомастерской</label>
			</div>

			<div class="form-floating mb-3">
				<input class="form-control" name = "PhoneNumber" id="PhoneNumber" th:value="${shop.PhoneNumber}" placeholder="Телефон">
				<label for="PhoneNumber">Телефон</label>
			</div>

			<h6>Предоставляемые услуги:</h6>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Shino" id="Shino" th:checked="${shino}">
				<label class="form-check-label" for="Shino">
				Шиномонтаж
				</label>
			</div>

			<div class="form-floating mb-3">
				<input class="form-control" name = "CostShino" id="CostShino" th:value="${shinoserv.Cost}" placeholder="Цена">
				<label for="CostShino">Цена</label>
			</div>
			<div class="form-floating mb-3">
				<input class="form-control" name = "NameShino" id="NameShino" th:value="${shinoserv.Name}" placeholder="Цена">
				<label for="NameShino">Название</label>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Описание</span>
				<textarea class="form-control" name = "DescriptionShino" th:text="${shinoserv.Description}" aria-label="With textarea"></textarea>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Zamena" id="Zamena" th:checked="${zamena}">
				<label class="form-check-label" for="Zamena">
				Замена масла
				</label>
			</div>

			<div class="form-floating mb-3">
				<input class="form-control" name = "CostZamena" id="CostZamena" th:value="${zamenaserv.Cost}" placeholder="Цена">
				<label for="CostZamena">Цена</label>
			</div>
			<div class="form-floating mb-3">
				<input class="form-control" name = "NameZamena" id="NameZamena" th:value="${zamenaserv.Name}" placeholder="Цена">
				<label for="NameZamena">Название</label>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Описание</span>
				<textarea class="form-control" name = "DescriptionZamena" th:text="${zamenaserv.Description}" aria-label="With textarea"></textarea>
			</div>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Remont" id="Remont" th:checked="${dvig}">
				<label class="form-check-label" for="Remont">
				Ремонт двигателя
				</label>
			</div>

			<div class="form-floating mb-3">
				<input class="form-control" name = "CostRemont" id="CostRemont" th:value="${dvigserv.Cost}" placeholder="Цена">
				<label for="CostRemont">Цена</label>
			</div>
			<div class="form-floating mb-3">
				<input class="form-control" name = "NameRemont" id="NameRemont" th:value="${dvigserv.Name}" placeholder="Цена">
				<label for="NameRemont">Название</label>
			</div>
			<div class="input-group mb-3">
				<span class="input-group-text">Описание</span>
				<textarea class="form-control" name = "DescriptionRemont" th:text="${dvigserv.Description}" aria-label="With textarea"></textarea>
			</div>

			<h6 class="mt-3">Рабочии дни:</h6>

			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Monday" id="Monday" th:checked="${day1}">
				<label class="form-check-label" for="Monday">
				Понедельник
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Tuesday" id="Tuesday" th:checked="${day2}">
				<label class="form-check-label" for="Tuesday">
				Вторник
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Wednesday" id="Wednesday" th:checked="${day3}">
				<label class="form-check-label" for="Wednesday">
				Среда
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Thursday" id="Thursday" th:checked="${day4}">
				<label class="form-check-label" for="Thursday">
				Четверг
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Friday" id="Friday" th:checked="${day5}">
				<label class="form-check-label" for="Friday">
				Пятница
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Saturday" id="Saturday" th:checked="${day6}">
				<label class="form-check-label" for="Saturday">
				Суббота
				</label>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="true" name = "Sunday" id="Sunday" th:checked="${day7}">
				<label class="form-check-label" for="Sunday">
				Воскресенье
				</label>
			</div>
		
			<button type="submit" class="btn btn-primary mt-3">Принять изменения</button>

		</form>

	</div>
</section>
	
</body>
</html>
